<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 1</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header-background">
        <section class="container">
            <nav class="nav-container">
                <h3 class="text-primary">LOGO</h3>
                <button class="btn">Sign Up</button>
            </nav>
            <section class="hero-container">
                <h1 class="title">Cool Dark UI Template for <br> Webflow Agencies!</h1>
                <button class="btn">Stay Focused</button>
            </section>
        </section>
    </header>
    <main class="main-content">
         <!--See It in Action Section-->
        <section class="action-area">
            <div>
                <h3 class="text-secondary">See It in Action</h3>
                <p class="action-description">Explore the live preview and imagine <br>your brand in this bold new look.</p>
                <button class="btn">Launch Live Preview</button>
            </div>
            <img class="action-image" src="image/wc-mini.png" alt="">
        </section>

        <!--Joined Thousands of Productive Users Section-->

        <section class="Productive-area">
            <div class="Productive-users">
                <h3 class="text-secondary">Joined Thousands of Productive Users</h3>
            </div>
            <div class="Productive-user">
                <div class="active-user">
                    <h2 class="Productive-title">50K</h2>
                    <p class="Productive-des">Active Users</p>
                </div>
                <div class="active-user">
                    <h2 class="Productive-title">2M+</h2>
                    <p class="Productive-des">Focus Sessions</p>
                </div>
                <div class="active-user">
                    <h2 class="Productive-title">95%</h2>
                    <p class="Productive-des">Satisfaction Rate</p>
                </div>
            </div>
        </section>
    </main>
    <footer></footer>
</body>
</html>
